<!DOCTYPE html>
<html>
    <head>
        <title>Testing Website</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>-->
        <link rel="stylesheet" href="css/style.css"/>
    </head>
    <body>
		<div class="container-fluid h-25">
			<div class="row h-100">
				<div class="col-md-12 bg-danger">
				</div>
			</div>
		</div>
		<div class="container-fluid h-75">
			<div class="row h-100">
				<div class="col-md-10" id="map"></div>
				<div class="col-md-2 bg-dark"></div>
			</div>
		</div>
        <script>
        var map, infoWindow;
        function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: -34.397, lng: 150.644},
            zoom: 13
        });
        infoWindow = new google.maps.InfoWindow;
        // Try HTML5 geolocation.
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                var pos = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude
                };
                infoWindow.setPosition(pos);
                infoWindow.setContent('Location found.');
                infoWindow.open(map);
                map.setCenter(pos);
            }, function() {
                handleLocationError(true, infoWindow, map.getCenter());
            });
            } else {
                // Browser doesn't support Geolocation
                initMap();
            }
        }
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 16.402333, lng: 120.596007},
                zoom: 13
            });
        }
        </script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBe_htV6wt2sjHJ8jilvnwUg3Dwkh7K8z4&callback=initMap"></script>
        <script type="text/javascript">
            if (navigator.serviceWorker.controller) {
                console.log('[PWA Builder] active service worker found, no need to register')
            } else {
                navigator.serviceWorker.register('pwabuilder-sw.js', {
                scope: './'
            }).then(function(reg) {
                console.log('Service worker has been registered for scope:'+ reg.scope);
            });
            }
        </script>
    </body>
</html>
